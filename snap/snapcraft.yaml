name: graphs # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
adopt-info: graphs
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
compression: lzo
license: GPL-3.0
architectures:
  - build-on: amd64
  - build-on: arm64
slots:
#For GtkApplication registration
  graphs:
    interface: dbus
    bus: session
    name: se.sjoerd.Graphs
parts:
  graphs:
    # See 'snapcraft plugins'
    plugin: meson
    source: https://github.com/Sjoerd1993/Graphs.git
    source-tag: 'v1.5.2'
    meson-parameters:
      - --prefix=/snap/graphs/current/usr
      - --buildtype=release
    build-packages:
      - blueprint-compiler
    override-build: |
      craftctl default
      pip install --target=$CRAFT_PART_INSTALL/snap/graphs/current/usr/lib/python3/dist-packages matplotlib==3.7.1
      pip install --target=$CRAFT_PART_INSTALL/snap/graphs/current/usr/lib/python3/dist-packages scipy==1.10.1
      sed -e '1c#!/usr/bin/env python3' -i "${CRAFT_PART_INSTALL}/snap/graphs/current/usr/bin/graphs"
    organize:
      snap/graphs/current/usr: usr
    parse-info: [usr/share/appdata/se.sjoerd.Graphs.appdata.xml]
    
apps:
  graphs:
    command: usr/bin/graphs
    common-id: se.sjoerd.Graphs
    environment:
      PYTHONPATH: $SNAP/usr/lib/python3/dist-packages:$SNAP/usr/share/graphs:$PYTHONPATH
    extensions: [gnome]
